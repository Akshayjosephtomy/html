<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ration</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-1 col-md-2 col-lg-3 col-xl-3 col-xxl-3"></div>
            <div class="col col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 col-xxl-6">
    <h1 align="center">Ration Card Details</h1>
    <table class="table">
        <tr>
            <td>Ration card No.</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Card holder name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Card Type</td>
            <td><select name="" id="" class="form-control">
                <option value="" selected disabled>Choose...</option>
                <option value="APL">APL</option>
                <option value="BPL">BPL</option>
                <option value="Non-priority">Non Priority</option>
                <option value="Beneficiaries">Beneficiaries</option>
            </select></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td><input type="file" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="15" rows="4" class="form-control"></textarea></td>
        </tr>
        <tr>
            <td>Taluk</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Panchayat</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Ward Number</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>House Number</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>No. of Members</td>
            <td><input type="number" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Monthly Income</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Date Of Issue</td>
            <td><input type="date" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-success">SUBMIT</button></td>
        </tr>
    </table>
</div>
<div class="col col-12 col-sm-1 col-md-2 col-lg-3 col-xl-3 col-xxl-3"></div>
</div>
</div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
