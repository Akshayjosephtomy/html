<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-1 col-md-2 col-lg-3 col-xl-3 col-xxl-3"></div>
            <div class="col col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 col-xxl-6">
                <table class="table">
                    <tr>
                        <td>Department</td>
                        <td><Select class="form-control">
                            <option value="">CS Engineering</option>
                            <option value="">EC Engineering</option>
                            <option value="">Mechanical Engineering</option>
                            <option value="">Civil Engineering</option>
                            <option value="">Biotechnology</option>
                            <option value="">Chemical Engineering</option>
                        </Select></td>
                    </tr>
                    <tr>
                        <td>Faculty Name</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Contact No.</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Qualification</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea name="" id="" cols="15" rows="5" class="form-control"></textarea></td>
                    </tr>
                    <tr>
                        <td>Pincode</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Blood group</td>
                        <td><select name="" id="" class="form-control">
                            <option value="">A+ve</option>
                            <option value="">B+ve</option>
                            <option value="">O+ve</option>
                            <option value="">AB+ve</option>
                            <option value="">A-ve</option>
                            <option value="">B-ve</option>
                            <option value="">O-ve</option>
                            <option value="">AB-ve</option>
                            <option value="">Others</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>College Name</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>District</td>
                        <td><select name="" id="" class="form-control">
                            <option value="">Thiruvananthapuram</option>
                            <option value="">Palakkad</option>
                            <option value="">Kannur</option>
                            <option value="">Thrissur</option>
                            <option value="">Kollam</option>
                            <option value="">Kozhikode</option>
                            <option value="">Kottayam</option>
                            <option value="">Alappuzha</option>
                            <option value="">Malappuram</option>
                            <option value="">Pathanamthitta</option>
                            <option value="">Wayanad</option>
                            <option value="">Ernakulam</option>
                            <option value="">Idukki</option>
                            <option value="">Kasaragod</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Year of Experience</td>
                        <td><input type="number" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>DOB</td>
                        <td><input type="date" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>password</td>
                        <td><input type="password" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-primary">SUBMIT</button></td>
                    </tr>
                   </table>
            </div>
            <div class="col col-12 col-sm-1 col-md-2 col-lg-3 col-xl-3 col-xxl-3"></div>
        </div>
    </div>
    
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
