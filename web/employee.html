<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee Registration From</h1><br>
    <table class="table">
        <tr>
            <td>Employee Code</td>
            <td> <input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Employee Name</td>
            <td> <input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea class="form-control" name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Pincode</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Designation</td>
            <td><select class="form-control" name="" id="">
                <option value="Manager">Manager</option>
                <option value="Seniour Developer">Senior Developer</option>
                <option value="Juniour Developer">Juniour Developer</option>
            </select></td>
        </tr>
        <tr>
            <td>Salary</td>
            <td> <input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Company Name</td>
            <td> <input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td> <input class="form-control" type="email" name="" id=""></td>
        </tr>
        <tr>
            <td></td>
            <td> <button class="btn btn-success">SUBMIT</button></td>
        </tr>
    </table>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
