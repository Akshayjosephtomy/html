<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-1 col-md-2 col-lg-3 col-xl-3 col-xxl-3"></div>
            <div class="col col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 col-xxl-6">
    <h1 align="center">Matrimony Registration</h1>
    <table class="table">
        <tr>
            <td>Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><select name="" id="" class="form-control">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select></td>
        </tr>
        <tr>
            <td>Height</td>
            <td><input type="text" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td><input type="file" class="form-control"></td>
        </tr>
        <tr>
            <td>Profession</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="15" rows="4" class="form-control"></textarea></td>
        </tr>
        
        <tr>
            <td>Looking for:</td>
            <td><select name="" id="" class="form-control">
                <option value="" selected disabled>Choose...</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Others">Others</option>
            </select></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" class="form-control"></td>
        </tr>
        <tr>
            <td>Contact No.</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-info">REGISTER</button></td>
        </tr>
    </table>
</div>
<div class="col col-12 col-sm-1 col-md-2 col-lg-3 col-xl-3 col-xxl-3"></div>
</div>
</div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
