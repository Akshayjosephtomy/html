<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-1 col-md-2 col-lg-3 col-xl-3 col-xxl-3"></div>
            <div class="col col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 col-xxl-6">
    <h1 align="center">Ticket Booking</h1>
    <table class="table">
        <tr>
            <td>Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Contact No.</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Movie Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Theatre Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input type="date" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Show Time</td>
            <td><select name="" id="" class="form-control">
                <option value="" selected disabled>Choose...</option>
                <option value="9:30">9:30 AM</option>
                <option value="1:00">1:00 PM</option>
                <option value="5:30">5:30 PM</option>
                <option value="9:30">9:30 PM</option>
            </select></td>
        </tr>
        <tr>
            <td>No. of tickets</td>
            <td><input type="number" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-danger">BOOK NOW</button></td>
        </tr>
    </table>
</div>
<div class="col col-12 col-sm-1 col-md-2 col-lg-3 col-xl-3 col-xxl-3"></div>
</div>
</div>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</body>
</html>
